<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root">
    </div>
    <script>
     const heading = document.createElement("h1"); 
     // will put hello world insite h1;
     heading.innerHTML = "Hello World from JavaScript"
     // Now we have create heading using JavaScript and put it inside root
     
     // find where is my root root is reference to the div tag
     const root = document.getElementById("root");
     // appendChild is a method in which every html node has it.
     // heading sits inside the div tag

     root.appendChild(heading);

    </script>


</html>
